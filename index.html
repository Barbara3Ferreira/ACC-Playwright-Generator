<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC-Playwright-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Sidebar (PO Platform Name Only) -->
<div class="sidebar">
    <h2>PO Platform</h2>
</div>

<!-- Main Content -->
<div class="main-content">
    <button class="sidebar-toggle" onclick="toggleSidebar()">Toggle Sidebar</button> <!-- Moved the button here -->
    <div class="container">
        <h1>Acceptance Criteria & Playwright Test Generator</h1>

        <!-- User Story Input -->
        <h2>Step 1: Enter User Story</h2>
        <textarea id="userStory" placeholder="Enter your user story here..."></textarea>

        <button onclick="generateACC()">Generate ACC</button>

        <h2>Step 2: Generated Acceptance Criteria</h2>
        <textarea id="accOutput" placeholder="Your generated ACC will appear here..." disabled></textarea>

        <button onclick="generatePlaywright()">Generate Playwright Test</button>

        <h2>Step 3: Generated Playwright Test</h2>
        <pre id="playwrightTest"></pre>
    </div>
</div>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script> <!-- Ensure this links correctly to JavaScript -->
</body
</html>
